name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - mrs-api-dev  # Adjust this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Specify your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mrs-backend-services-nodejs'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MRSDEV }}
        package: '.'